<!DOCTYPE html>
<html>
<head>
    <title>Participation Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Participation Certificate</h1>
    <p>This is to certify that</p>
    <h2>{{ name }}</h2>
    <p>has successfully completed the course</p>
    <h3>{{ course }}</h3>
    <p>on this day {{ date }}</p>
</body>
</html>
